<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
</head>
<body>
    <div id="quoteContainer">
        <h1 class="title">Quote of the Day</h1>
        <div id="generateQuote">
            <p id="quoteRandom"></p>
            <p id="author"></p>
            <div class="button-container">
                 <button id="newQuote" onclick="quote()">New Quote</button>
                 <button id="btn-twitter" onclick="tweet()" >Tweet</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
